<!DOCTYPE html>
<html>

<head>
  <title>Highlighter</title>
  <style>
    div{
      text-align: center;
      font-weight: 700;
      border-radius: 10px;
      border: 1px solid white;
      width: 70px;
      padding: 5px;
    }
    .vg {
      background-color: #9adb8c;
    }

    .gd {
      background-color: #ffc4c4;
    }

    .fr {
      background-color: #d4d4d4;
    }
    .yellow{
      background-color: #e4a917a6;
    }
  </style>
</head>

<body>
  <div class="vg">VGOOD</div>
  <div class="gd">GOOD</div>
  <div class="fr">FR / PR</div>
  <div class="yellow">3> back gap.</div>
  <script src="popup.js"></script>
</body>

</html>
